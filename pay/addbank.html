<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>星融-支付</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="星融h5" />
    <meta name="mobiletitle" content="支付" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" type="text/css" href="css/m-base.css" />
    <link rel="stylesheet" href="css/iosSelect.css" />
    <link rel="stylesheet" type="text/css" href="css/pay.css" />
</head>

<body>

    <div class="warpper">
        <!-- Header -->
        <header>
            <ul class="page-header">
                <li class="page-back"></li>
                <li class="page-title">title</li>
                <li class="page-submit">submit</li>
            </ul>
        </header>
        <!-- tips -->
        <p class="tips">请输入银行卡信息</p>
        <!-- main -->
        <div class="page-form">
            <div class="form-group clearfix">
                <p class="form-laber">姓名</p>
                <input type="text" maxlength="10" placeholder='请输入姓名' class="form-input" id="name" />
            </div>
            <div class="form-group clearfix">
                <p class="form-laber">身份证号</p>
                <input type="text" maxlength="22" placeholder='请输入身份证号' class="form-input" id="card" />
            </div>
            <div class="form-group clearfix">
                <p class="form-laber">银行卡号</p>
                <input type="tel" maxlength="22" placeholder='请输入银行卡号' class="form-input" id="bankno" />
            </div>
            <!-- <div class="form-group clearfix select">
                <p class="form-laber">所属银行</p>
                <span class="form-show" id="belongs"></span>
                <span class="form-icon"></span>
            </div> -->
            <div class="form-group clearfix">
                <p class="form-laber">银行预留手机号</p>
                <input type="tel" maxlength="15" placeholder='请输入银行卡预留手机号' class="form-input" id="phone" />
            </div>
            <div class="form-group bankcode clearfix">
                <p class='form-laber'>短信验证码</p>
                <input type="text" maxlength="10" placeholder='请输入验证码' class="code-input" id="code" />
                <div class="form-code getcode">获取验证码</div>
            </div>
        </div>
        <!-- button -->
        <button class="submit btn btn-primary" id="submit">确认</button>
    </div>
    <!-- beingMask -->
    <div class="mask" id="mask" style="display:none">
        <div class="loading">
            <img class="loadingImg" src="img/loading.gif">
            <p>处理中</p>
        </div>
    </div>

    </div>
    <script src="js/utils.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/jsonData.js"></script>
    <script src="js/iosSelect.js"></script>
    <script src="js/addbank.js"></script>
</body>

</html>
