<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>星融-支付</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="星融h5" />
    <meta name="mobiletitle" content="支付" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/aesmin.js" type="text/javascript" charset=" utf-8 "></script>
    <link rel="stylesheet" type="text/css" href="css/m-base.css" />
    <link rel="stylesheet" type="text/css" href="css/pay.css" />
    <script src="js/LogRocket.min.js"></script>
    <script>window.LogRocket && window.LogRocket.init('nionqn/xx');</script>
</head>

<body>

    <div class="warpper">
        <!-- Header -->
        <!-- <header>
            <ul class="page-header">
                <li class="page-back"></li>
                <li class="page-title">title</li>
                <li class="page-submit">submit</li>
            </ul>
        </header> -->
        <!-- money -->
        <div class="grid pay_con clearfix">
            <span class="money_seris col-12">支付金额</span>
            <div class="pay_money col-12">
                <span>￥</span>
                <!-- <span class="pay_num">8888888888.88</span> -->
                <input class="pay_num" value="0.00" disabled />
            </div>
        </div>
        <!-- way -->
        <div class="payway grid">
            <div class="col-12 clearfix">请选择已授权银行卡</div>
            <ul class="payBox clearfix">
                <!-- 银行卡列表 -->
            </ul>
        </div>
        <!-- addbankBtn -->
        <a href="addbank.html" class="bankadd">
            <div class="addBank">
                <img src="img/add.png" class="addIcon" />
                <p class="addMsg">添加银行卡</p>
            </div>
        </a>
        <!-- button -->
        <button class="submit btn btn-primary" id="confirm">确认</button>
        <button class="turnback btn btn-border-primary" onclick="javascript:history.go(-1);">返回</button>
        <!-- beingMask -->
        <div class="mask" id="mask" style="display:none">
            <div class="loading">
                <img class="loadingImg" src="img/loading51.gif">
                <p>处理中</p>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/chosebankcard.js"></script>
</body>

</html>
