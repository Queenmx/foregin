<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>星融-支付</title>
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="keywords" content="星融h5" />
    <meta name="mobiletitle" content="支付" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" type="text/css" href="css/m-base.css" />
    <link rel="stylesheet" type="text/css" href="css/pay.css" />
</head>

<body>

    <div class="warpper">
        <!-- Header -->
        <header>
            <ul class="page-header">
                <li class="page-back"></li>
                <li class="page-title">title</li>
                <li class="page-submit">submit</li>
            </ul>
        </header>
        <!-- money -->
        <div class="grid pay_con clearfix">
            <span class="money_seris col-12">支付金额</span>
            <div class="pay_money col-12">
                <span>￥</span>
                <span class="pay_num">8888888888.88</span>
            </div>
        </div>
        <!-- way -->
        <div class="payway grid">
            <div class="col-12 clearfix">请选择支付方式</div>
            <ul class="payBox clearfix">
                <li>
                    <label for="alipay">
                        <img class="recommend" src="img/alipay.png" alt="" />
                        <span>支付宝支付</span>
                        <input type="radio" name="pay" id="alipay" value="1" checked />
                        <span class="checkIcon"></span>
                    </label>
                </li>
                <li>
                    <label for="bankcard">
                        <img class="recommend" src="img/unipay.png" alt="" />
                        <span>银行卡支付</span>
                        <input type="radio" name="pay" id="bankcard" value="2" />
                        <span class="checkIcon"></span>
                    </label>
                </li>
            </ul>
        </div>
        <!-- button -->
        <button class="submit btn btn-primary">确认</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/pay.js"></script>
</body>

</html>
